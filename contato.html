<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" href="/assets/imagem/icone.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/cabecalho.css">
    <link rel="stylesheet" href="/assets/css/principal.css">
    <link rel="stylesheet" href="/assets/css/contato.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <link rel="stylesheet" href="/assets/css/rodape.css">
</head>
<body>
    <header class="cabecalho container" id="inicio">
        <img class="cabecalho__logo" src="/assets/imagem/logo.png" alt="Logo caixa secreta">
        <nav class="cabecalho__navegacao">
            <ul>
                <a href="index.html"><li class="cabecalho__link">inicio</li></a>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="principal container">
            <article class="fundo">
                <h1 class="principal__titulo">Contato</h1>
                <form action="" class="formulario">
                    <div class="formulario__divisao">
                        <label for="nome" class="formulario__label">Nome:</label>
                        <input type="text" id="nome" class="formulario__input" placeholder="insira seu nome...">
                    </div>
                    <div class="formulario__divisao">
                        <label for="email" class="formulario__label">E-mail:</label>
                        <input type="email" name="email" id="email" class="formulario__input" placeholder="exemplo@email.com">
                    </div>
                    <div  class="formulario__divisao">
                        <label for="textarea" class= "formulario__label">Mensagem:</label>
                        <textarea name="textarea" id="textarea" cols="12" class="formulario__input" placeholder="conte-nos algo.." required></textarea>
                    </div>
                    <div class="formulario__botao">
                        <a href="#" class="contato__botao botao" role="button" id="abrirModal" type="submit">Enviar</a>
                    </div>
                </form>
            </article>
        </section>

        <div class="modalContato" id="modalContato" role="dialog" aria-labelledby="#tituloModal" >
            <div class="modalContato-body">
                <h2 class="modalContato-titulo" role="dialog-title" id="tituloModal">Mensagem enviada com sucesso!</h2>
                <h3 class="modalContato-texto" role="dialog-text" id="textoModal">
                Você receberá um e-mail dentro de 48 horas.
                </h3>
            <form class="modalContato-form">
                <button class="modalContato-fechar" aria-label="fechar janela modal">fechar</button>
            </form>
            </div>
            <div class="modalContato-overlay"></div>
        </div>

    </main>
    
    <footer class="rodape">
        <img class="rodape__logo" src="/assets/imagem/logo.png" alt="Logo caixa secreta">
        <section class="rodape__itens">
            <a class="rodape__item" href="#"><img class="rodape__link" src="/assets/imagem/whatsapp.png" alt="link do whatsapp"></a>
            <a class="rodape__item" href="#"><img class="rodape__link" src="/assets/imagem/instagram.png" alt="link do instagram"></a> 
            <a class="rodape__item" href="#"><img class="rodape__link" src="/assets/imagem/telegram.png" alt="link do telegram"></a>
        </section>
        <p class="rodape__texto">&copy; Todos os direitos reservados - 2023</p>
    </footer>

</body> 
    <script src="/assets/js/script.js"></script>
</html>
